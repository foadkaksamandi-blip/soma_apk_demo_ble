name: Flutter CI (plugin direct build)

on:
  push:
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Flutter 3.3.10
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      # ساخت مستقیم پلاگین بدون نمونه
      - name: Build Plugin Package
        env:
          _JAVA_OPTIONS: -Xmx2048m
        run: flutter build apk --no-shrink || true

      - name: Package Source
        run: zip -r plugin_package.zip .

      - name: Upload Plugin Zip
        uses: actions/upload-artifact@v4
        with:
          name: flutter_blue_plugin.zip
          path: plugin_package.zip
