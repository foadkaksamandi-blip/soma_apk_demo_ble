name: Flutter CI

on:
  push:
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java 11 (سازگار با Android Gradle Plugin 7.x)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # گرفتن پکیج‌ها در نمونه‌ی پلاگین
      - name: Pub get (example)
        working-directory: example
        run: flutter pub get

      # بیلد APK از پوشه example
      - name: Build APK (example)
        working-directory: example
        env:
          _JAVA_OPTIONS: -Xmx2048m
        run: flutter build apk --release --no-shrink

      # خروجی به‌صورت Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
