name: Soma Demo APKs

on:
  push:
  pull_request:

jobs:
  build-buyer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create buyer app & deps
        run: |
          flutter --version
          rm -rf soma_buyer_demo || true
          flutter create --platforms=android soma_buyer_demo
          cd soma_buyer_demo
          flutter pub add flutter_blue_plus
          flutter pub add qr_flutter
          flutter pub add mobile_scanner
          flutter pub add shared_preferences

      - name: Write buyer main.dart
        working-directory: soma_buyer_demo
        shell: bash
        run: |
          mkdir -p lib
          cat > lib/main.dart <<'DART'
          import 'dart:convert';
          import 'package:flutter/material.dart';
          import 'package:flutter_blue_plus/flutter_blue_plus.dart';
          import 'package:qr_flutter/qr_flutter.dart';
          import 'package:mobile_scanner/mobile_scanner.dart';
          import 'package:shared_preferences/shared_preferences.dart';

          // ---------------------- مدل و استور دمو خریدار ----------------------

          enum DemoMethod { bluetooth, qr }

          class DemoTransaction {
            final int amount;
            final String walletName;
            final DemoMethod method;
            final String sellerLabel;
            final DateTime time;
            final String somaId;
            final String bankId;

            DemoTransaction({
              required this.amount,
              required this.walletName,
              required this.method,
              required this.sellerLabel,
              required this.time,
              required this.somaId,
              required this.bankId,
            });

            Map<String, dynamic> toJson() {
              return {
                'amount': amount,
                'walletName': walletName,
                'method': method.name,
                'sellerLabel': sellerLabel,
                'time': time.toIso8601String(),
                'somaId': somaId,
                'bankId': bankId,
              };
            }

            factory DemoTransaction.fromJson(Map<String, dynamic> json) {
              return DemoTransaction(
                amount: json['amount'] ?? 0,
                walletName: json['walletName'] ?? '',
                method: (json['method'] == 'qr') ? DemoMethod.qr : DemoMethod.bluetooth,
                sellerLabel: json['sellerLabel'] ?? '',
                time: DateTime.tryParse(json['time'] ?? '') ?? DateTime.now(),
                somaId: json['somaId'] ?? '',
                bankId: json['bankId'] ?? '',
              );
            }
          }

          class BuyerStore {
            static bool _initialized = false;
            static final List<DemoTransaction> transactions = [];

            static int mainBalance = 120000;
            static int subsidyBalance = 400000;
            static int emergencyBalance = 250000;
            static int digitalRialBalance = 0;

            static Future<void> init() async {
              if (_initialized) return;
              _initialized = true;
              final prefs = await SharedPreferences.getInstance();

              mainBalance = prefs.getInt('buyer_main_balance') ?? 120000;
              subsidyBalance = prefs.getInt('buyer_subsidy_balance') ?? 400000;
              emergencyBalance = prefs.getInt('buyer_emergency_balance') ?? 250000;
              digitalRialBalance = prefs.getInt('buyer_digital_rial_balance') ?? 0;

              final txStrings = prefs.getStringList('buyer_transactions') ?? [];
              transactions.clear();
              for (final s in txStrings) {
                try {
                  final map = jsonDecode(s);
                  if (map is Map<String, dynamic>) {
                    transactions.add(DemoTransaction.fromJson(map));
                  }
                } catch (_) {}
              }
            }

            static Future<void> _saveBalances() async {
              final prefs = await SharedPreferences.getInstance();
              await prefs.setInt('buyer_main_balance', mainBalance);
              await prefs.setInt('buyer_subsidy_balance', subsidyBalance);
              await prefs.setInt('buyer_emergency_balance', emergencyBalance);
              await prefs.setInt('buyer_digital_rial_balance', digitalRialBalance);
            }

            static Future<void> _saveTransactions() async {
              final prefs = await SharedPreferences.getInstance();
              final list = transactions.map((t) => jsonEncode(t.toJson())).toList();
              await prefs.setStringList('buyer_transactions', list);
            }

            static Future<void> applyDebit(String walletName, int amount) async {
              if (walletName.contains('موجودی اصلی')) {
                mainBalance -= amount;
              } else if (walletName.contains('یارانه')) {
                subsidyBalance -= amount;
              } else if (walletName.contains('اضطراری')) {
                emergencyBalance -= amount;
              } else if (walletName.contains('ریال دیجیتال')) {
                digitalRialBalance -= amount;
              }
              if (mainBalance < 0) mainBalance = 0;
              if (subsidyBalance < 0) subsidyBalance = 0;
              if (emergencyBalance < 0) emergencyBalance = 0;
              if (digitalRialBalance < 0) digitalRialBalance = 0;
              await _saveBalances();
            }

            static Future<void> addTransaction(DemoTransaction tx) async {
              transactions.add(tx);
              await _saveTransactions();
            }
          }

          String _generateSomaId() {
            final millis = DateTime.now().millisecondsSinceEpoch;
            return 'SOMA-$millis';
          }

          String _generateBankId() {
            final millis = DateTime.now().millisecondsSinceEpoch;
            return 'BNK${millis % 1000000}'.padRight(9, '0');
          }

          // ---------------------- اپ خریدار ----------------------

          void main() async {
            WidgetsFlutterBinding.ensureInitialized();
            await BuyerStore.init();
            runApp(const SomaOfflineBuyerApp());
          }

          class SomaOfflineBuyerApp extends StatelessWidget {
            const SomaOfflineBuyerApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                title: 'اپ آفلاین سوما (خریدار)',
                debugShowCheckedModeBanner: false,
                theme: ThemeData(
                  useMaterial3: true,
                  colorSchemeSeed: Colors.teal,
                ),
                home: const BuyerHomePage(),
              );
            }
          }

          class _Wallet {
            final String name;
            final int Function() balanceGetter;
            const _Wallet(this.name, this.balanceGetter);
          }

          // ---------------------- صفحه ۱ خریدار ----------------------

          class BuyerHomePage extends StatefulWidget {
            const BuyerHomePage({super.key});

            @override
            State<BuyerHomePage> createState() => _BuyerHomePageState();
          }

          class _BuyerHomePageState extends State<BuyerHomePage> {
            late final List<_Wallet> _wallets;
            int _selectedWalletIndex = 0;
            final TextEditingController _amountController = TextEditingController();
            final TextEditingController _txCodeController = TextEditingController();
            String _statusText = 'وضعیت: موجودی اصلی برای پرداخت انتخاب شد';

            @override
            void initState() {
              super.initState();
              _wallets = [
                _Wallet('موجودی اصلی', () => BuyerStore.mainBalance),
                _Wallet('موجودی یارانه‌ای', () => BuyerStore.subsidyBalance),
                _Wallet('موجودی اضطراری ملی', () => BuyerStore.emergencyBalance),
                _Wallet('ریال دیجیتال ملی', () => BuyerStore.digitalRialBalance),
              ];
            }

            @override
            void dispose() {
              _amountController.dispose();
              _txCodeController.dispose();
              super.dispose();
            }

            void _updateStatus() {
              final walletName = _wallets[_selectedWalletIndex].name;
              setState(() {
                _statusText = 'وضعیت: $walletName برای پرداخت انتخاب شد';
              });
            }

            int? _parseAmount() {
              final raw = _amountController.text.trim().replaceAll('٬', '').replaceAll(',', '');
              if (raw.isEmpty) return null;
              final value = int.tryParse(raw);
              return value;
            }

            void _goToBluetooth() {
              final amount = _parseAmount();
              if (amount == null || amount <= 0) {
                ScaffoldMessenger.of(context).showSnackBar(
                  const SnackBar(content: Text('لطفاً مبلغ پرداخت را به‌صورت عددی وارد کنید.')),
                );
                return;
              }

              final walletName = _wallets[_selectedWalletIndex].name;
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => BluetoothPaymentPage(
                    amount: amount,
                    walletName: walletName,
                  ),
                ),
              ).then((_) => setState(() {}));
            }

            void _goToQr() {
              final amount = _parseAmount();
              if (amount == null || amount <= 0) {
                ScaffoldMessenger.of(context).showSnackBar(
                  const SnackBar(content: Text('لطفاً مبلغ پرداخت را به‌صورت عددی وارد کنید.')),
                );
                return;
              }
              final walletName = _wallets[_selectedWalletIndex].name;
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => BuyerQrPaymentPage(
                    amount: amount,
                    walletName: walletName,
                  ),
                ),
              ).then((_) => setState(() {}));
            }

            void _goToHistory() {
              Navigator.push(
                context,
                MaterialPageRoute(builder: (_) => const BuyerHistoryPage()),
              );
            }

            @override
            Widget build(BuildContext context) {
              final w = _wallets[_selectedWalletIndex];

              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                    actions: [
                      IconButton(
                        icon: const Icon(Icons.receipt_long),
                        tooltip: 'گزارش تراکنش‌ها',
                        onPressed: _goToHistory,
                      ),
                    ],
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.start,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(fontSize: 18, fontWeight: FontWeight.w600),
                          ),
                        ),
                        const SizedBox(height: 16),
                        Container(
                          width: double.infinity,
                          decoration: BoxDecoration(
                            color: Colors.teal.withOpacity(0.06),
                            borderRadius: BorderRadius.circular(20),
                          ),
                          padding: const EdgeInsets.symmetric(horizontal: 20, vertical: 24),
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              const Text(
                                'موجودی اصلی',
                                style: TextStyle(fontSize: 15),
                              ),
                              const SizedBox(height: 8),
                              Text(
                                '${w.balanceGetter()} تومان',
                                style: const TextStyle(
                                  fontSize: 24,
                                  fontWeight: FontWeight.bold,
                                ),
                              ),
                            ],
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب نحوه پرداخت',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 12),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _goToBluetooth,
                            child: const Text('پرداخت با بلوتوث'),
                          ),
                        ),
                        const SizedBox(height: 8),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton.tonal(
                            onPressed: _goToQr,
                            child: const Text('پرداخت با QR کد'),
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب کیف پول برای پرداخت',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 12),
                        ...List.generate(_wallets.length, (index) {
                          final wallet = _wallets[index];
                          final selected = index == _selectedWalletIndex;
                          return Padding(
                            padding: const EdgeInsets.only(bottom: 8),
                            child: InkWell(
                              onTap: () {
                                setState(() {
                                  _selectedWalletIndex = index;
                                });
                                _updateStatus();
                              },
                              borderRadius: BorderRadius.circular(16),
                              child: Container(
                                decoration: BoxDecoration(
                                  color: selected ? Colors.teal.withOpacity(0.1) : Colors.white,
                                  borderRadius: BorderRadius.circular(16),
                                  border: Border.all(
                                    color: selected ? Colors.teal : Colors.grey.shade300,
                                    width: 1.3,
                                  ),
                                ),
                                padding: const EdgeInsets.symmetric(horizontal: 16, vertical: 12),
                                child: Row(
                                  children: [
                                    Expanded(
                                      child: Column(
                                        crossAxisAlignment: CrossAxisAlignment.start,
                                        children: [
                                          Text(
                                            wallet.name,
                                            style: const TextStyle(
                                              fontSize: 15,
                                              fontWeight: FontWeight.w600,
                                            ),
                                          ),
                                          const SizedBox(height: 4),
                                          Text(
                                            'موجودی: ${wallet.balanceGetter()} تومان',
                                            style: TextStyle(
                                              fontSize: 13,
                                              color: Colors.grey.shade700,
                                            ),
                                          ),
                                        ],
                                      ),
                                    ),
                                    Radio<int>(
                                      value: index,
                                      groupValue: _selectedWalletIndex,
                                      onChanged: (v) {
                                        if (v == null) return;
                                        setState(() {
                                          _selectedWalletIndex = v;
                                        });
                                        _updateStatus();
                                      },
                                    ),
                                  ],
                                ),
                              ),
                            ),
                          );
                        }),
                        const SizedBox(height: 16),
                        const Text(
                          'مبلغ پرداخت (تومان)',
                          style: TextStyle(fontSize: 15, fontWeight: FontWeight.w500),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _amountController,
                          keyboardType: TextInputType.number,
                          decoration: InputDecoration(
                            hintText: 'مثلاً ۵۰۰۰۰ تومان',
                            border: OutlineInputBorder(
                              borderRadius: BorderRadius.circular(16),
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        const Text(
                          'کد تراکنش (اختیاری)',
                          style: TextStyle(fontSize: 15, fontWeight: FontWeight.w500),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _txCodeController,
                          decoration: InputDecoration(
                            hintText: 'کد / شناسه داخلی تراکنش',
                            border: OutlineInputBorder(
                              borderRadius: BorderRadius.circular(16),
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: () {
                              _updateStatus();
                              ScaffoldMessenger.of(context).showSnackBar(
                                const SnackBar(
                                  content: Text('اطلاعات پرداخت ثبت شد. اکنون روش پرداخت را انتخاب کنید.'),
                                ),
                              );
                            },
                            child: const Text('تأیید و شروع پرداخت'),
                          ),
                        ),
                        const SizedBox(height: 12),
                        Text(
                          _statusText,
                          style: TextStyle(
                            fontSize: 13,
                            color: Colors.grey.shade800,
                          ),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }
          }

          // ---------------------- صفحه ۲ خریدار – بلوتوث ----------------------

          enum ConnectionStatus {
            idle,
            scanning,
            notFound,
            found,
            connecting,
            connected,
            error,
          }

          class BluetoothPaymentPage extends StatefulWidget {
            final int amount;
            final String walletName;

            const BluetoothPaymentPage({
              super.key,
              required this.amount,
              required this.walletName,
            });

            @override
            State<BluetoothPaymentPage> createState() => _BluetoothPaymentPageState();
          }

          class _BluetoothPaymentPageState extends State<BluetoothPaymentPage> {
            List<ScanResult> _scanResults = [];
            BluetoothDevice? _selectedDevice;
            ConnectionStatus _status = ConnectionStatus.idle;
            bool _isScanning = false;

            String get _statusText {
              switch (_status) {
                case ConnectionStatus.idle:
                  return 'برای شروع جست‌وجو، دکمه اسکن با بلوتوث را بزنید.';
                case ConnectionStatus.scanning:
                  return 'در حال جست‌وجو برای اپ‌های فروشنده نزدیک…';
                case ConnectionStatus.notFound:
                  return 'هیچ اپ فروشنده مجاز (با شناسه SOMA-) پیدا نشد.';
                case ConnectionStatus.found:
                  return 'فروشنده‌های مجاز پیدا شد. لطفاً یکی را انتخاب کنید.';
                case ConnectionStatus.connecting:
                  return 'اپ فروشنده انتخاب شد. در حال برقراری اتصال امن…';
                case ConnectionStatus.connected:
                  return 'اتصال امن برقرار شد. می‌توانید پرداخت را ارسال کنید.';
                case ConnectionStatus.error:
                  return 'خطا در اتصال. لطفاً دوباره تلاش کنید.';
              }
            }

            bool get _canConfirm {
              return _selectedDevice != null && _status == ConnectionStatus.connected;
            }

            Future<void> _startScan() async {
              setState(() {
                _isScanning = true;
                _status = ConnectionStatus.scanning;
                _scanResults = [];
                _selectedDevice = null;
              });

              try {
                await FlutterBluePlus.startScan(timeout: const Duration(seconds: 5));
                final results = await FlutterBluePlus.scanResults.first;
                await FlutterBluePlus.stopScan();

                final filtered = results.where((r) {
                  final name = r.device.platformName.toUpperCase();
                  return name.contains('SOMA') || name.contains('STORE');
                }).toList();

                setState(() {
                  _scanResults = filtered;
                  if (_scanResults.isEmpty) {
                    _status = ConnectionStatus.notFound;
                  } else {
                    _status = ConnectionStatus.found;
                  }
                });
              } catch (e) {
                setState(() {
                  _status = ConnectionStatus.error;
                });
              } finally {
                setState(() {
                  _isScanning = false;
                });
              }
            }

            Future<void> _selectDevice(ScanResult r) async {
              setState(() {
                _selectedDevice = r.device;
                _status = ConnectionStatus.connecting;
              });

              // شبیه‌سازی برقراری اتصال امن در دمو
              await Future.delayed(const Duration(seconds: 1));
              if (!mounted) return;
              setState(() {
                _status = ConnectionStatus.connected;
              });
            }

            Future<void> _confirmAndSend() async {
              if (!_canConfirm) return;

              final now = DateTime.now();
              final somaId = _generateSomaId();
              final bankId = _generateBankId();

              await BuyerStore.applyDebit(widget.walletName, widget.amount);
              await BuyerStore.addTransaction(
                DemoTransaction(
                  amount: widget.amount,
                  walletName: widget.walletName,
                  method: DemoMethod.bluetooth,
                  sellerLabel: _selectedDevice?.platformName.isNotEmpty == true
                      ? _selectedDevice!.platformName
                      : 'اپ فروشنده نزدیک (بلوتوث – دمو)',
                  time: now,
                  somaId: somaId,
                  bankId: bankId,
                ),
              );

              ScaffoldMessenger.of(context).showSnackBar(
                const SnackBar(
                  content: Text('پرداخت با موفقیت انجام شد.'),
                ),
              );

              Navigator.pop(context);
            }

            @override
            Widget build(BuildContext context) {
              final amountText = '${widget.amount} تومان';

              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.start,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(fontSize: 18, fontWeight: FontWeight.w600),
                          ),
                        ),
                        const SizedBox(height: 16),
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'پرداخت با بلوتوث',
                            style: TextStyle(fontSize: 17, fontWeight: FontWeight.w700),
                          ),
                        ),
                        const SizedBox(height: 16),
                        Container(
                          width: double.infinity,
                          decoration: BoxDecoration(
                            color: Colors.teal.withOpacity(0.06),
                            borderRadius: BorderRadius.circular(20),
                          ),
                          padding: const EdgeInsets.symmetric(horizontal: 20, vertical: 20),
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              Text(
                                'مبلغ خرید: $amountText',
                                style: const TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                              ),
                              const SizedBox(height: 8),
                              Text(
                                'کیف پول انتخاب‌شده: ${widget.walletName}',
                                style: const TextStyle(fontSize: 14),
                              ),
                            ],
                          ),
                        ),
                        const SizedBox(height: 24),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _isScanning ? null : _startScan,
                            child: Text(
                              _isScanning ? 'در حال اسکن بلوتوث…' : 'اسکن با بلوتوث',
                            ),
                          ),
                        ),
                        const SizedBox(height: 20),
                        const Text(
                          'دستگاه‌های پیدا شده',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 8),
                        _buildSellerBox(),
                        const SizedBox(height: 20),
                        const Text(
                          'وضعیت اتصال',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 8),
                        Container(
                          width: double.infinity,
                          decoration: BoxDecoration(
                            color: Colors.grey.shade100,
                            borderRadius: BorderRadius.circular(16),
                            border: Border.all(color: Colors.grey.shade300),
                          ),
                          padding: const EdgeInsets.all(12),
                          child: Text(
                            _statusText,
                            style: const TextStyle(fontSize: 14),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: OutlinedButton(
                            onPressed: _isScanning ? null : _startScan,
                            child: const Text('جست‌وجوی مجدد با بلوتوث'),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _canConfirm ? _confirmAndSend : null,
                            child: const Text('تأیید و ارسال پرداخت'),
                          ),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }

            Widget _buildSellerBox() {
              if (_status == ConnectionStatus.scanning) {
                return Container(
                  width: double.infinity,
                  decoration: BoxDecoration(
                    color: Colors.grey.shade100,
                    borderRadius: BorderRadius.circular(16),
                    border: Border.all(color: Colors.grey.shade300),
                  ),
                  padding: const EdgeInsets.all(12),
                  child: Row(
                    children: const [
                      SizedBox(
                        width: 22,
                        height: 22,
                        child: CircularProgressIndicator(strokeWidth: 2),
                      ),
                      SizedBox(width: 12),
                      Expanded(
                        child: Text('در حال جست‌وجو برای اپ‌های فروشنده نزدیک…'),
                      ),
                    ],
                  ),
                );
              }

              if (_scanResults.isEmpty) {
                return Container(
                  width: double.infinity,
                  decoration: BoxDecoration(
                    color: Colors.grey.shade100,
                    borderRadius: BorderRadius.circular(16),
                    border: Border.all(color: Colors.grey.shade300),
                  ),
                  padding: const EdgeInsets.all(12),
                  child: const Text(
