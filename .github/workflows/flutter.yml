name: Flutter CI (compat fixed + auto patch)

on:
  push:
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # نسخه Flutter هماهنگ با Gradle و Material جدید
      - name: Set up Flutter 3.3.10
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get (example)
        working-directory: example
        run: flutter pub get

      # اصلاح خودکار ویجت‌ها و فیلدهای حذف‌شده در نسخه جدید
      - name: Patch deprecated widgets
        working-directory: example/lib
        run: |
          find . -type f -name "*.dart" -exec sed -i \
          -e 's/FlatButton/TextButton/g' \
          -e 's/RaisedButton/ElevatedButton/g' \
          -e 's/subhead/titleMedium/g' \
          -e 's/body1/bodyLarge/g' {} +

      - name: Build APK (example)
        working-directory: example
        env:
          _JAVA_OPTIONS: -Xmx2048m
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
