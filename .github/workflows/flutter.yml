name: Soma Demo APKs

on:
  push:
  pull_request:

jobs:
  # =========================
  # اپ خریدار (۴ صفحه + موجودی واقعی + تاریخچه)
  # =========================
  build-buyer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create buyer app & deps
        run: |
          flutter --version
          rm -rf soma_demo || true
          flutter create --platforms=android soma_demo
          cd soma_demo
          flutter pub add flutter_blue_plus
          flutter pub add qr_flutter
          flutter pub add shared_preferences

      - name: Write buyer main.dart
        working-directory: soma_demo
        shell: bash
        run: |
          mkdir -p lib
          cat > lib/main.dart <<'DART'
          import 'package:flutter/material.dart';
          import 'package:flutter_blue_plus/flutter_blue_plus.dart';
          import 'package:qr_flutter/qr_flutter.dart';
          import 'package:shared_preferences/shared_preferences.dart';

          void main() {
            runApp(const SomaOfflineBuyerApp());
          }

          class SomaOfflineBuyerApp extends StatelessWidget {
            const SomaOfflineBuyerApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                title: 'اپ آفلاین سوما',
                debugShowCheckedModeBanner: false,
                theme: ThemeData(
                  useMaterial3: true,
                  colorSchemeSeed: Colors.teal,
                ),
                home: const BuyerHomePage(),
              );
            }
          }

          // =========================
          // ذخیره و مدیریت کیف‌پول‌های خریدار (موجودی واقعی + ذخیره در گوشی)
          // =========================

          class BuyerWalletStore {
            static const Map<String, String> _keys = {
              'موجودی اصلی': 'main',
              'موجودی یارانه‌ای': 'subsidy',
              'موجودی اضطراری ملی': 'emergency',
              'ریال دیجیتال ملی': 'digital',
            };

            // موجودی‌های فعلی در حافظه
            static Map<String, int> balances = {
              'main': 15000000,     // ۱۵ میلیون
              'subsidy': 2500000,   // ۲.۵ میلیون
              'emergency': 500000,  // ۵۰۰ هزار
              'digital': 1000000,   // ۱ میلیون
            };

            static bool _initialized = false;

            static Future<void> load() async {
              if (_initialized) return;
              final prefs = await SharedPreferences.getInstance();
              for (final entry in balances.entries) {
                final saved = prefs.getInt('buyer_${entry.key}');
                if (saved != null) {
                  balances[entry.key] = saved;
                }
              }
              _initialized = true;
            }

            static Future<void> _save(String key) async {
              final prefs = await SharedPreferences.getInstance();
              final value = balances[key] ?? 0;
              await prefs.setInt('buyer_$key', value);
            }

            static int getBalanceByWalletName(String walletName) {
              final key = _keys[walletName] ?? 'main';
              return balances[key] ?? 0;
            }

            static Future<bool> deduct(String walletName, int amount) async {
              await load();
              final key = _keys[walletName] ?? 'main';
              final current = balances[key] ?? 0;
              if (amount <= 0) return false;
              if (current < amount) {
                return false;
              }
              balances[key] = current - amount;
              await _save(key);
              return true;
            }
          }

          // =========================
          // مدل تراکنش‌های خریدار + ذخیره در حافظه (داخل runtime)
          // =========================

          class BuyerTransaction {
            final int amount;
            final String method; // 'بلوتوث' یا 'QR کد'
            final DateTime time;
            final String walletName;
            final String sellerDescription;
            final String somaCode;
            final String bankCode;

            BuyerTransaction({
              required this.amount,
              required this.method,
              required this.time,
              required this.walletName,
              required this.sellerDescription,
              required this.somaCode,
              required this.bankCode,
            });
          }

          class BuyerStore {
            static final List<BuyerTransaction> transactions = [];
            static int _counter = 1;

            static BuyerTransaction addTransaction({
              required int amount,
              required String method,
              required String walletName,
              required String sellerDescription,
            }) {
              final now = DateTime.now();
              final somaCode = 'SOMA-${now.millisecondsSinceEpoch}';
              final bankCode = 'BNK${_counter.toString().padLeft(6, '0')}00';
              _counter++;

              final tx = BuyerTransaction(
                amount: amount,
                method: method,
                time: now,
                walletName: walletName,
                sellerDescription: sellerDescription,
                somaCode: somaCode,
                bankCode: bankCode,
              );
              transactions.insert(0, tx);
              return tx;
            }
          }

          class _Wallet {
            final String name;
            const _Wallet(this.name);
          }

          /// صفحه اول – اپ خریدار
          class BuyerHomePage extends StatefulWidget {
            const BuyerHomePage({super.key});

            @override
            State<BuyerHomePage> createState() => _BuyerHomePageState();
          }

          class _BuyerHomePageState extends State<BuyerHomePage> {
            final List<_Wallet> _wallets = const [
              _Wallet('موجودی اصلی'),
              _Wallet('موجودی یارانه‌ای'),
              _Wallet('موجودی اضطراری ملی'),
              _Wallet('ریال دیجیتال ملی'),
            ];

            int _selectedWalletIndex = 0;
            final TextEditingController _amountController = TextEditingController();
            final TextEditingController _txCodeController = TextEditingController();
            String _statusText = 'وضعیت: موجودی اصلی برای پرداخت انتخاب شد';
            bool _walletsLoaded = false;

            @override
            void initState() {
              super.initState();
              _initWallets();
            }

            Future<void> _initWallets() async {
              await BuyerWalletStore.load();
              setState(() {
                _walletsLoaded = true;
                _updateStatus();
              });
            }

            @override
            void dispose() {
              _amountController.dispose();
              _txCodeController.dispose();
              super.dispose();
            }

            void _updateStatus() {
              final walletName = _wallets[_selectedWalletIndex].name;
              final balance = BuyerWalletStore.getBalanceByWalletName(walletName);
              setState(() {
                _statusText = 'وضعیت: $walletName برای پرداخت انتخاب شد - موجودی: $balance تومان';
              });
            }

            int? _parseAmount() {
              final raw = _amountController.text.trim().replaceAll('٬', '').replaceAll(',', '');
              if (raw.isEmpty) return null;
              final value = int.tryParse(raw);
              return value;
            }

            bool _checkBalanceEnough(int amount) {
              final walletName = _wallets[_selectedWalletIndex].name;
              final balance = BuyerWalletStore.getBalanceByWalletName(walletName);
              if (amount > balance) {
                ScaffoldMessenger.of(context).showSnackBar(
                  SnackBar(content: Text('مبلغ بیشتر از موجودی کیف پول "$walletName" است.')),
                );
                return false;
              }
              return true;
            }

            void _goToBluetooth() {
              final amount = _parseAmount();
              if (amount == null || amount <= 0) {
                ScaffoldMessenger.of(context).showSnackBar(
                  const SnackBar(content: Text('لطفاً مبلغ پرداخت را به‌صورت عددی وارد کنید.')),
                );
                return;
              }

              if (!_checkBalanceEnough(amount)) {
                return;
              }

              final walletName = _wallets[_selectedWalletIndex].name;
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => BluetoothPaymentPage(
                    amount: amount,
                    walletName: walletName,
                  ),
                ),
              );
            }

            void _goToQr() {
              final amount = _parseAmount();
              if (amount == null || amount <= 0) {
                ScaffoldMessenger.of(context).showSnackBar(
                  const SnackBar(content: Text('لطفاً مبلغ پرداخت را به‌صورت عددی وارد کنید.')),
                );
                return;
              }
              if (!_checkBalanceEnough(amount)) {
                return;
              }

              final walletName = _wallets[_selectedWalletIndex].name;
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => QrPaymentPage(
                    amount: amount,
                    walletName: walletName,
                  ),
                ),
              );
            }

            void _openReports() {
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => const BuyerTransactionsPage(),
                ),
              );
            }

            @override
            Widget build(BuildContext context) {
              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                    actions: [
                      IconButton(
                        icon: const Icon(Icons.receipt_long),
                        tooltip: 'گزارش تراکنش‌ها و رسیدها',
                        onPressed: _openReports,
                      ),
                    ],
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.start,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(fontSize: 18, fontWeight: FontWeight.w600),
                          ),
                        ),
                        const SizedBox(height: 16),
                        _buildBalanceCard(),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب نحوه پرداخت',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 12),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _walletsLoaded ? _goToBluetooth : null,
                            child: const Text('پرداخت با بلوتوث'),
                          ),
                        ),
                        const SizedBox(height: 8),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton.tonal(
                            onPressed: _walletsLoaded ? _goToQr : null,
                            child: const Text('پرداخت با QR کد'),
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب کیف پول برای پرداخت',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 12),
                        ...List.generate(_wallets.length, (index) {
                          final w = _wallets[index];
                          final selected = index == _selectedWalletIndex;
                          final balance = BuyerWalletStore.getBalanceByWalletName(w.name);
                          return Padding(
                            padding: const EdgeInsets.only(bottom: 8),
                            child: InkWell(
                              onTap: () {
                                setState(() {
                                  _selectedWalletIndex = index;
                                });
                                _updateStatus();
                              },
                              borderRadius: BorderRadius.circular(16),
                              child: Container(
                                decoration: BoxDecoration(
                                  color: selected ? Colors.teal.withOpacity(0.1) : Colors.white,
                                  borderRadius: BorderRadius.circular(16),
                                  border: Border.all(
                                    color: selected ? Colors.teal : Colors.grey.shade300,
                                    width: 1.4,
                                  ),
                                ),
                                padding: const EdgeInsets.symmetric(horizontal: 16, vertical: 12),
                                child: Row(
                                  children: [
                                    Expanded(
                                      child: Column(
                                        crossAxisAlignment: CrossAxisAlignment.start,
                                        children: [
                                          Text(
                                            w.name,
                                            style: const TextStyle(
                                              fontSize: 15,
                                              fontWeight: FontWeight.w600,
                                            ),
                                          ),
                                          const SizedBox(height: 4),
                                          Text(
                                            'موجودی: $balance تومان',
                                            style: TextStyle(
                                              fontSize: 13,
                                              color: Colors.grey.shade700,
                                            ),
                                          ),
                                        ],
                                      ),
                                    ),
                                    Radio<int>(
                                      value: index,
                                      groupValue: _selectedWalletIndex,
                                      onChanged: (v) {
                                        if (v == null) return;
                                        setState(() {
                                          _selectedWalletIndex = v;
                                        });
                                        _updateStatus();
                                      },
                                    ),
                                  ],
                                ),
                              ),
                            ),
                          );
                        }),
                        const SizedBox(height: 16),
                        const Text(
                          'مبلغ پرداخت (تومان)',
                          style: TextStyle(fontSize: 15, fontWeight: FontWeight.w500),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _amountController,
                          keyboardType: TextInputType.number,
                          decoration: InputDecoration(
                            hintText: 'مثلاً ۲۵۰۰۰ تومان',
                            border: OutlineInputBorder(
                              borderRadius: BorderRadius.circular(16),
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        const Text(
                          'کد تراکنش',
                          style: TextStyle(fontSize: 15, fontWeight: FontWeight.w500),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _txCodeController,
                          decoration: InputDecoration(
                            hintText: 'کد / شناسه تراکنش',
                            border: OutlineInputBorder(
                              borderRadius: BorderRadius.circular(16),
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: () {
                              _updateStatus();
                              ScaffoldMessenger.of(context).showSnackBar(
                                const SnackBar(
                                  content: Text('اطلاعات پرداخت ثبت شد. اکنون روش پرداخت را انتخاب کنید.'),
                                ),
                              );
                            },
                            child: const Text('تأیید و شروع پرداخت'),
                          ),
                        ),
                        const SizedBox(height: 12),
                        Text(
                          _statusText,
                          style: TextStyle(
                            fontSize: 13,
                            color: Colors.grey.shade800,
                          ),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }

            Widget _buildBalanceCard() {
              final walletName = _wallets[_selectedWalletIndex].name;
              final balance = BuyerWalletStore.getBalanceByWalletName(walletName);
              return Container(
                width: double.infinity,
                decoration: BoxDecoration(
                  color: Colors.teal.withOpacity(0.06),
                  borderRadius: BorderRadius.circular(20),
                ),
                padding: const EdgeInsets.symmetric(horizontal: 20, vertical: 24),
                child: Column(
                  crossAxisAlignment: CrossAxisAlignment.start,
                  children: [
                    Text(
                      walletName,
                      style: const TextStyle(fontSize: 15),
                    ),
                    const SizedBox(height: 8),
                    Text(
                      '$balance تومان',
                      style: const TextStyle(
                        fontSize: 24,
                        fontWeight: FontWeight.bold,
                      ),
                    ),
                  ],
                ),
              );
            }
          }

          enum ConnectionStatus {
            idle,
            scanning,
            notFound,
            found,
            connecting,
            connected,
            error,
          }

          /// صفحه دوم – پرداخت با بلوتوث (کسر موجودی واقعی بعد از تأیید)
          class BluetoothPaymentPage extends StatefulWidget {
            final int amount;
            final String walletName;

            const BluetoothPaymentPage({
              super.key,
              required this.amount,
              required this.walletName,
            });

            @override
            State<BluetoothPaymentPage> createState() => _BluetoothPaymentPageState();
          }

          class _BluetoothPaymentPageState extends State<BluetoothPaymentPage> {
            List<ScanResult> _scanResults = [];
            BluetoothDevice? _selectedDevice;
            ConnectionStatus _status = ConnectionStatus.idle;
            bool _isScanning = false;
            bool _isSending = false;

            String get _statusText {
              switch (_status) {
                case ConnectionStatus.idle:
                  return 'برای شروع جست‌وجو، دکمه اسکن با بلوتوث را بزنید.';
                case ConnectionStatus.scanning:
                  return 'در حال جست‌وجو برای اپ‌های فروشنده نزدیک…';
                case ConnectionStatus.notFound:
                  return 'هیچ اپ فروشنده مجاز (با شناسه SOMA-) پیدا نشد.';
                case ConnectionStatus.found:
                  return 'فروشنده‌های مجاز پیدا شد. لطفاً یکی را انتخاب کنید.';
                case ConnectionStatus.connecting:
                  return 'اپ فروشنده انتخاب شد. در حال برقراری اتصال امن…';
                case ConnectionStatus.connected:
                  return 'اتصال امن برقرار شد. می‌توانید پرداخت را ارسال کنید.';
                case ConnectionStatus.error:
                  return 'خطا در اتصال. لطفاً دوباره تلاش کنید.';
              }
            }

            bool get _canConfirm {
              return _selectedDevice != null &&
                  _status == ConnectionStatus.connected &&
                  !_isSending;
            }

            Future<void> _startScan() async {
              setState(() {
                _isScanning = true;
                _status = ConnectionStatus.scanning;
                _scanResults = [];
                _selectedDevice = null;
              });

              try {
                await FlutterBluePlus.startScan(timeout: const Duration(seconds: 5));
                final results = await FlutterBluePlus.scanResults.first;
                await FlutterBluePlus.stopScan();

                final filtered = results.where((r) {
                  final name = r.device.platformName.toUpperCase();
                  return name.contains('SOMA') || name.contains('STORE');
                }).toList();

                setState(() {
                  _scanResults = filtered;
                  if (_scanResults.isEmpty) {
                    _status = ConnectionStatus.notFound;
                  } else {
                    _status = ConnectionStatus.found;
                  }
                });
              } catch (e) {
                setState(() {
                  _status = ConnectionStatus.error;
                });
              } finally {
                setState(() {
                  _isScanning = false;
                });
              }
            }

            void _selectDevice(ScanResult r) {
              setState(() {
                _selectedDevice = r.device;
                _status = ConnectionStatus.connecting;
              });

              // شبیه‌سازی برقراری اتصال امن در دمو
              Future.delayed(const Duration(seconds: 1), () {
                if (!mounted) return;
                setState(() {
                  _status = ConnectionStatus.connected;
                });
              });
            }

            Future<void> _confirmAndSend() async {
              if (!_canConfirm) return;

              setState(() {
                _isSending = true;
              });

              // اول: تلاش برای کسر موجودی واقعی از کیف پول
              final success = await BuyerWalletStore.deduct(widget.walletName, widget.amount);
              if (!success) {
                if (!mounted) return;
                setState(() {
                  _isSending = false;
                });
                ScaffoldMessenger.of(context).showSnackBar(
                  const SnackBar(
                    content: Text('موجودی کافی برای انجام این پرداخت وجود ندارد.'),
                  ),
                );
                return;
              }

              // دوم: ثبت تراکنش در تاریخچه خریدار
              final tx = BuyerStore.addTransaction(
                amount: widget.amount,
                method: 'بلوتوث',
                walletName: widget.walletName,
                sellerDescription: _selectedDevice?.platformName ?? 'فروشنده ناشناس (دمو)',
              );

              if (!mounted) return;
              setState(() {
                _isSending = false;
              });

              ScaffoldMessenger.of(context).showSnackBar(
                SnackBar(
                  content: Text(
                    'پرداخت ${tx.amount} تومان به فروشنده "${tx.sellerDescription}" با بلوتوث (دمو) ثبت شد.',
                  ),
                ),
              );

              Navigator.pop(context);
            }

            @override
            Widget build(BuildContext context) {
              final amountText = '${widget.amount} تومان';

              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.start,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(fontSize: 18, fontWeight: FontWeight.w600),
                          ),
                        ),
                        const SizedBox(height: 16),
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'پرداخت با بلوتوث',
                            style: TextStyle(fontSize: 17, fontWeight: FontWeight.w700),
                          ),
                        ),
                        const SizedBox(height: 16),
                        // کارت خلاصه پرداخت
                        Container(
                          width: double.infinity,
                          decoration: BoxDecoration(
                            color: Colors.teal.withOpacity(0.06),
                            borderRadius: BorderRadius.circular(20),
                          ),
                          padding: const EdgeInsets.symmetric(horizontal: 20, vertical: 20),
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              Text(
                                'مبلغ خرید: $amountText',
                                style: const TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                              ),
                              const SizedBox(height: 8),
                              Text(
                                'کیف پول انتخاب‌شده: ${widget.walletName}',
                                style: const TextStyle(fontSize: 14),
                              ),
                            ],
                          ),
                        ),
                        const SizedBox(height: 24),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _isScanning ? null : _startScan,
                            child: Text(
                              _isScanning ? 'در حال اسکن بلوتوث…' : 'اسکن با بلوتوث',
                            ),
                          ),
                        ),
                        const SizedBox(height: 20),
                        const Text(
                          'اپ فروشنده',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 8),
                        _buildSellerBox(),
                        const SizedBox(height: 20),
                        const Text(
                          'وضعیت اتصال',
                          style: TextStyle(fontSize: 16, fontWeight: FontWeight.w600),
                        ),
                        const SizedBox(height: 8),
                        Container(
                          width: double.infinity,
                          decoration: BoxDecoration(
                            color: Colors.grey.shade100,
                            borderRadius: BorderRadius.circular(16),
                            border: Border.all(color: Colors.grey.shade300),
                          ),
                          padding: const EdgeInsets.all(12),
                          child: Text(
                            _statusText,
                            style: const TextStyle(fontSize: 14),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: OutlinedButton(
                            onPressed: _isScanning ? null : _startScan,
                            child: const Text('جست‌وجوی مجدد با بلوتوث'),
                          ),
                        ),
                        const SizedBox(height: 16),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _canConfirm ? _confirmAndSend : null,
                            child: _isSending
                                ? const Text('در حال ارسال پرداخت…')
                                : const Text('تأیید و ارسال پرداخت'),
                          ),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }

            Widget _buildSellerBox() {
              if (_status == ConnectionStatus.scanning) {
                return Container(
                  width: double.infinity,
                  decoration: BoxDecoration(
                    color: Colors.grey.shade100,
                    borderRadius: BorderRadius.circular(16),
                    border: Border.all(color: Colors.grey.shade300),
                  ),
