          // صفحه گزارش تراکنش‌ها و رسیدها (فروشنده)
          class SellerTransactionsPage extends StatelessWidget {
            const SellerTransactionsPage({super.key});

            String _formatDateTime(DateTime dt) {
              final y = dt.year.toString().padLeft(4, '0');
              final m = dt.month.toString().padLeft(2, '0');
              final d = dt.day.toString().padLeft(2, '0');
              final hh = dt.hour.toString().padLeft(2, '0');
              final mm = dt.minute.toString().padLeft(2, '0');
              return '$y/$m/$d – $hh:$mm';
            }

            void _showReceipt(BuildContext context, SellerTransaction tx) {
              showModalBottomSheet(
                context: context,
                isScrollControlled: true,
                shape: const RoundedRectangleBorder(
                  borderRadius: BorderRadius.vertical(top: Radius.circular(24)),
                ),
                builder: (context) {
                  return Directionality(
                    textDirection: TextDirection.rtl,
                    child: Padding(
                      padding: const EdgeInsets.fromLTRB(20, 16, 20, 24),
                      child: Column(
                        mainAxisSize: MainAxisSize.min,
                        crossAxisAlignment: CrossAxisAlignment.start,
                        children: [
                          Center(
                            child: Container(
                              width: 40,
                              height: 4,
                              margin: const EdgeInsets.only(bottom: 16),
                              decoration: BoxDecoration(
                                color: Colors.grey.shade400,
                                borderRadius: BorderRadius.circular(999),
                              ),
                            ),
                          ),
                          const Center(
                            child: Text(
                              'رسید تراکنش',
                              style: TextStyle(
                                fontSize: 18,
                                fontWeight: FontWeight.w600,
                              ),
                            ),
                          ),
                          const SizedBox(height: 24),
                          _receiptRow('مبلغ:', '${tx.amount} تومان'),
                          _receiptRow('روش دریافت:', tx.method),
                          _receiptRow('فروشنده:', 'سوپرمارکت آزمایشی سوما'),
                          _receiptRow('کیف پول:', 'کیف پول فروشنده'),
                          _receiptRow('زمان ثبت روی گوشی:', _formatDateTime(tx.time)),
                          _receiptRow('کد تراکنش سوما:', tx.somaCode),
                          _receiptRow('کد پیگیری بانک (دمو):', tx.bankCode),
                          const SizedBox(height: 24),
                          SizedBox(
                            width: double.infinity,
                            child: FilledButton(
                              onPressed: () => Navigator.pop(context),
                              child: const Text('بستن رسید'),
                            ),
                          ),
                        ],
                      ),
                    ),
                  );
                },
              );
            }

            static Widget _receiptRow(String label, String value) {
              return Padding(
                padding: const EdgeInsets.only(bottom: 8),
                child: Row(
                  crossAxisAlignment: CrossAxisAlignment.start,
                  children: [
                    SizedBox(
                      width: 140,
                      child: Text(
                        label,
                        style: const TextStyle(
                          fontWeight: FontWeight.w600,
                        ),
                      ),
                    ),
                    Expanded(
                      child: Text(value),
                    ),
                  ],
                ),
              );
            }

            @override
            Widget build(BuildContext context) {
              final txs = SellerStore.transactions;

              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('گزارش تراکنش‌ها و رسیدها'),
                  ),
                  body: txs.isEmpty
                      ? const Center(
                          child: Text(
                            'هنوز هیچ تراکنشی در دمو ثبت نشده است.',
                            style: TextStyle(fontSize: 14),
                          ),
                        )
                      : ListView.builder(
                          padding: const EdgeInsets.all(16),
                          itemCount: txs.length,
                          itemBuilder: (context, index) {
                            final tx = txs[index];
                            return Padding(
                              padding: const EdgeInsets.only(bottom: 12),
                              child: InkWell(
                                onTap: () => _showReceipt(context, tx),
                                borderRadius: BorderRadius.circular(16),
                                child: Container(
                                  decoration: BoxDecoration(
                                    color: Colors.white,
                                    borderRadius: BorderRadius.circular(16),
                                    boxShadow: [
