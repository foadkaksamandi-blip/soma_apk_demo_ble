name: Flutter CI (legacy-compatible)

on:
  push:
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Java 11 سازگار با Gradle 6.x و AGP 4.1
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # نصب Flutter قدیمیِ پایدار (سازگار با قالب example این ریپو)
      - name: Set up Flutter 2.10.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # بیلد از فولدر example خود ریپو (بدون دست‌زدن به سورس)
      - name: Pub get (example)
        working-directory: example
        run: flutter pub get

      - name: Build APK (example)
        working-directory: example
        env:
          _JAVA_OPTIONS: -Xmx2048m
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
