- name: Write main.dart
        working-directory: soma_demo
        shell: bash
        run: |
          mkdir -p lib
          cat > lib/main.dart <<'DART'
          import 'package:flutter/material.dart';

          void main() {
            runApp(const SomaOfflineBuyerApp());
          }

          class SomaOfflineBuyerApp extends StatelessWidget {
            const SomaOfflineBuyerApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                title: 'SOMA Offline Buyer',
                theme: ThemeData(
                  colorSchemeSeed: Colors.teal,
                  useMaterial3: true,
                  fontFamily: 'sans',
                ),
                home: const BuyerHomePage(),
              );
            }
          }

          enum WalletType { main, subsidy, emergency, digitalRial }

          class BuyerHomePage extends StatefulWidget {
            const BuyerHomePage({super.key});

            @override
            State<BuyerHomePage> createState() => _BuyerHomePageState();
          }

          class _BuyerHomePageState extends State<BuyerHomePage> {
            WalletType _selectedWallet = WalletType.main;
            String _selectedMethod = 'bluetooth';

            final TextEditingController _amountController =
                TextEditingController(text: '50000');
            final TextEditingController _txCodeController =
                TextEditingController();

            final Map<WalletType, int> _balances = {
              WalletType.main: 1200000,
              WalletType.subsidy: 400000,
              WalletType.emergency: 250000,
              WalletType.digitalRial: 0,
            };

            @override
            void dispose() {
              _amountController.dispose();
              _txCodeController.dispose();
              super.dispose();
            }

            String _walletTitle(WalletType w) {
              switch (w) {
                case WalletType.main:
                  return 'موجودی اصلی';
                case WalletType.subsidy:
                  return 'موجودی یارانه‌ای';
                case WalletType.emergency:
                  return 'موجودی اضطراری ملی';
                case WalletType.digitalRial:
                  return 'ریال دیجیتال ملی';
              }
            }

            String _walletSubtitle(WalletType w) {
              final amount = _balances[w] ?? 0;
              return 'موجودی: $amount تومان';
            }

            @override
            Widget build(BuildContext context) {
              final selectedBalance = _balances[_selectedWallet] ?? 0;

              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    centerTitle: true,
                    title: const Text('اپ آفلاین سوما'),
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.stretch,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(
                              fontSize: 18,
                              fontWeight: FontWeight.w500,
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        Container(
                          padding: const EdgeInsets.all(16),
                          decoration: BoxDecoration(
                            color: Colors.teal.withOpacity(0.06),
                            borderRadius: BorderRadius.circular(16),
                          ),
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              const Text(
                                'موجودی اصلی',
                                style: TextStyle(
                                  fontSize: 16,
                                  fontWeight: FontWeight.w500,
                                ),
                              ),
                              const SizedBox(height: 8),
                              Text(
                                '$selectedBalance تومان',
                                style: const TextStyle(
                                  fontSize: 22,
                                  fontWeight: FontWeight.bold,
                                ),
                              ),
                            ],
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب نحوه پرداخت',
                          style: TextStyle(
                            fontSize: 16,
                            fontWeight: FontWeight.w600,
                          ),
                        ),
                        const SizedBox(height: 12),
                        Row(
                          children: [
                            Expanded(
                              child: FilledButton(
                                onPressed: () {
                                  setState(() {
                                    _selectedMethod = 'bluetooth';
                                  });
                                },
                                style: FilledButton.styleFrom(
                                  backgroundColor:
                                      _selectedMethod == 'bluetooth'
                                          ? Colors.teal
                                          : Colors.teal.withOpacity(0.15),
                                ),
                                child: const Text('پرداخت با بلوتوث'),
                              ),
                            ),
                            const SizedBox(width: 12),
                            Expanded(
                              child: FilledButton.tonal(
                                onPressed: () {
                                  setState(() {
                                    _selectedMethod = 'qr';
                                  });
                                },
                                style: FilledButton.styleFrom(
                                  backgroundColor:
                                      _selectedMethod == 'qr'
                                          ? Colors.teal
                                          : Colors.teal.withOpacity(0.08),
                                ),
                                child: const Text('پرداخت با QR کد'),
                              ),
                            ),
                          ],
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب کیف پول برای پرداخت',
                          style: TextStyle(
                            fontSize: 16,
                            fontWeight: FontWeight.w600,
                          ),
                        ),
                        const SizedBox(height: 12),
                        ...WalletType.values.map(
                          (w) => _WalletCard(
                            title: _walletTitle(w),
                            subtitle: _walletSubtitle(w),
                            selected: _selectedWallet == w,
                            onTap: () {
                              setState(() {
                                _selectedWallet = w;
                              });
                            },
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'مبلغ پرداخت (تومان)',
                          style: TextStyle(
                            fontSize: 15,
                            fontWeight: FontWeight.w500,
                          ),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _amountController,
                          keyboardType: TextInputType.number,
                          decoration: const InputDecoration(
                            border: OutlineInputBorder(),
                            hintText: 'مثلاً ۲۵۰۰۰ تومان',
                          ),
                        ),
                        const SizedBox(height: 16),
                        const Text(
                          'کد تراکنش',
                          style: TextStyle(
                            fontSize: 15,
                            fontWeight: FontWeight.w500,
                          ),
                        ),
                        const SizedBox(height: 8),
                        TextField(
                          controller: _txCodeController,
                          decoration: const InputDecoration(
                            border: OutlineInputBorder(),
                            hintText: 'کد / شناسه تراکنش (اختیاری)',
                          ),
                        ),
                        const SizedBox(height: 24),
                        FilledButton(
                          onPressed: () {
                            final amount =
                                int.tryParse(_amountController.text) ?? 0;
                            if (amount <= 0) {
                              ScaffoldMessenger.of(context).showSnackBar(
                                const SnackBar(
                                  content:
                                      Text('مبلغ پرداخت باید بزرگتر از صفر باشد.'),
                                ),
                              );
                              return;
                            }

                            if (_selectedMethod == 'bluetooth') {
                              Navigator.push(
                                context,
                                MaterialPageRoute(
                                  builder: (_) => BluetoothPaymentPage(
                                    amount: amount,
                                    walletTitle: _walletTitle(_selectedWallet),
                                    txCode: _txCodeController.text.trim(),
                                  ),
                                ),
                              );
                            } else {
                              ScaffoldMessenger.of(context).showSnackBar(
                                const SnackBar(
                                  content: Text(
                                      'صفحه پرداخت با QR کد در حال ساخت است.'),
                                ),
                              );
                            }
                          },
                          child: const Text('تأیید و ادامه'),
                        ),
                        const SizedBox(height: 16),
                        Text(
                          'وضعیت: ${_walletTitle(_selectedWallet)} برای پرداخت انتخاب شده است.',
                          style: const TextStyle(fontSize: 13),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }
          }

          class _WalletCard extends StatelessWidget {
            final String title;
            final String subtitle;
            final bool selected;
            final VoidCallback onTap;

            const _WalletCard({
              required this.title,
              required this.subtitle,
              required this.selected,
              required this.onTap,
            });

            @override
            Widget build(BuildContext context) {
              return Padding(
                padding: const EdgeInsets.only(bottom: 12),
                child: InkWell(
                  borderRadius: BorderRadius.circular(16),
                  onTap: onTap,
                  child: Container(
                    padding: const EdgeInsets.all(16),
                    decoration: BoxDecoration(
                      color: selected
                          ? Colors.teal.withOpacity(0.08)
                          : Colors.white,
                      borderRadius: BorderRadius.circular(16),
                      border: Border.all(
                        color: selected ? Colors.teal : Colors.grey.shade300,
                        width: selected ? 2 : 1,
                      ),
                    ),
                    child: Row(
                      children: [
                        Expanded(
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              Text(
                                title,
                                style: const TextStyle(
                                  fontSize: 15,
                                  fontWeight: FontWeight.w600,
                                ),
                              ),
                              const SizedBox(height: 4),
                              Text(
                                subtitle,
                                style: TextStyle(
                                  fontSize: 13,
                                  color: Colors.grey.shade700,
                                ),
                              ),
                            ],
                          ),
                        ),
                        Icon(
                          selected
                              ? Icons.radio_button_checked
                              : Icons.radio_button_off,
                          color: selected ? Colors.teal : Colors.grey,
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }
          }

          class BluetoothPaymentPage extends StatefulWidget {
            final int amount;
            final String walletTitle;
            final String txCode;

            const BluetoothPaymentPage({
              super.key,
              required this.amount,
              required this.walletTitle,
              required this.txCode,
            });

            @override
            State<BluetoothPaymentPage> createState() =>
                _BluetoothPaymentPageState();
          }

          class _BluetoothPaymentPageState extends State<BluetoothPaymentPage> {
            bool _isScanning = false;
            bool _sellerFound = false;
            bool _canPay = false;

            String _sellerInfo =
                'هنوز اسکن انجام نشده است. لطفاً اسکن را شروع کنید.';
            String _connectionInfo = 'در انتظار شروع اسکن...';

            void _startScan() {
              if (_isScanning) return;

              setState(() {
                _isScanning = true;
                _sellerFound = false;
                _canPay = false;
                _sellerInfo = 'در حال جست‌وجو برای اپ فروشنده مجاز...';
                _connectionInfo = 'در حال اسکن دستگاه‌های نزدیک...';
              });

              showDialog(
                context: context,
                barrierDismissible: false,
                builder: (context) {
                  return Dialog(
                    shape: RoundedRectangleBorder(
                      borderRadius: BorderRadius.circular(20),
                    ),
                    child: Padding(
                      padding: const EdgeInsets.all(24),
                      child: Column(
                        mainAxisSize: MainAxisSize.min,
                        children: [
                          const Icon(
                            Icons.bluetooth_searching,
                            size: 48,
                            color: Colors.teal,
                          ),
                          const SizedBox(height: 16),
                          const Text(
                            'در حال اسکن دستگاه‌های نزدیک...',
                            style: TextStyle(fontSize: 15),
                          ),
                          const SizedBox(height: 16),
                          const CircularProgressIndicator(),
                          const SizedBox(height: 16),
                          TextButton(
                            onPressed: () {
                              Navigator.of(context).pop();
                              setState(() {
                                _isScanning = false;
                                _sellerInfo = 'اسکن متوقف شد.';
                                _connectionInfo =
                                    'اسکن توسط کاربر لغو شد. برای تلاش دوباره، دوباره اسکن کنید.';
                              });
                            },
                            child: const Text('لغو اسکن'),
                          ),
                        ],
                      ),
                    ),
                  );
                },
              );

              Future.delayed(const Duration(seconds: 3), () {
                if (!mounted || !_isScanning) return;

                Navigator.of(context, rootNavigator: true).pop();

                setState(() {
                  _isScanning = false;
                  _sellerFound = true;
                  _canPay = true;
                  _sellerInfo =
                      'اپ فروشنده SOMA-STORE-01 (دمو) پیدا شد و آماده دریافت پرداخت است.';
                  _connectionInfo = 'اتصال امن برقرار است.';
                });
              });
            }

            void _confirmPayment() {
              if (!_canPay) return;

              setState(() {
                _connectionInfo = 'پرداخت با موفقیت انجام شد.';
              });

              ScaffoldMessenger.of(context).showSnackBar(
                const SnackBar(
                  content: Text('پرداخت با موفقیت انجام شد.'),
                ),
              );
            }

            @override
            Widget build(BuildContext context) {
              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                    leading: IconButton(
                      icon: const Icon(Icons.arrow_back),
                      onPressed: () => Navigator.pop(context),
                    ),
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.stretch,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ خریدار',
                            style: TextStyle(
                              fontSize: 18,
                              fontWeight: FontWeight.w500,
                            ),
                          ),
                        ),
                        const SizedBox(height: 8),
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'پرداخت با بلوتوث',
                            style: TextStyle(
                              fontSize: 16,
                              fontWeight: FontWeight.w600,
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        Container(
                          padding: const EdgeInsets.all(16),
                          decoration: BoxDecoration(
                            color: Colors.teal.withOpacity(0.06),
                            borderRadius: BorderRadius.circular(16),
                          ),
                          child: Column(
                            crossAxisAlignment: CrossAxisAlignment.start,
                            children: [
                              Text(
                                'مبلغ خرید: ${widget.amount} تومان',
                                style: const TextStyle(
                                  fontSize: 16,
                                  fontWeight: FontWeight.w600,
                                ),
                              ),
                              const SizedBox(height: 8),
                              Text(
                                'کیف پول انتخاب‌شده: ${widget.walletTitle}',
                                style: const TextStyle(fontSize: 14),
                              ),
                              if (widget.txCode.isNotEmpty) ...[
                                const SizedBox(height: 8),
                                Text(
                                  'کد تراکنش: ${widget.txCode}',
                                  style: const TextStyle(fontSize: 14),
                                ),
                              ],
                            ],
                          ),
                        ),
                        const SizedBox(height: 24),
                        FilledButton.icon(
                          onPressed: _startScan,
                          icon: const Icon(Icons.bluetooth_searching),
                          label: const Text('اسکن'),
                          style: FilledButton.styleFrom(
                            padding: const EdgeInsets.symmetric(vertical: 14),
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'اپ فروشنده',
                          style: TextStyle(
                            fontSize: 16,
                            fontWeight: FontWeight.w600,
                          ),
                        ),
                        const SizedBox(height: 8),
                        Container(
                          padding: const EdgeInsets.all(16),
                          decoration: BoxDecoration(
                            borderRadius: BorderRadius.circular(12),
                            border: Border.all(color: Colors.grey.shade300),
                          ),
                          child: Text(
                            _sellerInfo,
                            style: const TextStyle(fontSize: 14),
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'وضعیت اتصال',
                          style: TextStyle(
                            fontSize: 16,
                            fontWeight: FontWeight.w600,
                          ),
                        ),
                        const SizedBox(height: 8),
                        Container(
                          padding: const EdgeInsets.all(16),
                          decoration: BoxDecoration(
                            borderRadius: BorderRadius.circular(12),
                            border: Border.all(color: Colors.grey.shade300),
                          ),
                          child: Text(
                            _connectionInfo,
                            style: const TextStyle(fontSize: 14),
                          ),
                        ),
                        const SizedBox(height: 24),
                        OutlinedButton(
                          onPressed: _startScan,
                          child: const Text('جست‌وجوی مجدد با بلوتوث'),
                        ),
                        const SizedBox(height: 16),
                        FilledButton(
                          onPressed: _canPay ? _confirmPayment : null,
                          child: const Text('تأیید و ارسال پرداخت'),
                        ),
                      ],
                    ),
                  ),
                ),
              );
            }
          }
          DART
