// =========================
// صفحه دریافت با QR دوطرفه (با دکمه تولید QR رسید نهایی)
// =========================

class SellerQrReceivePage extends StatefulWidget {
  const SellerQrReceivePage({super.key});

  @override
  State<SellerQrReceivePage> createState() => _SellerQrReceivePageState();
}

class _SellerQrReceivePageState extends State<SellerQrReceivePage> {
  final TextEditingController _amountController = TextEditingController();
  String _statusText =
      'ابتدا مبلغ خرید را وارد کنید، سپس QR اپ خریدار را اسکن کنید.';
  SellerTransaction? _confirmedTx;
  String? _receiptPayload;
  bool _canGenerateReceipt = false;
  bool _showQr = false;

  @override
  void dispose() {
    _amountController.dispose();
    super.dispose();
  }

  String _buildReceiptPayload(SellerTransaction tx) {
    return 'SOMA_RCPT|${tx.amount}|${tx.somaCode}|سوپرمارکت آزمایشی سوما|${tx.bankCode}';
  }

  Future<void> _scanBuyerQr() async {
    final rawAmount =
        _amountController.text.trim().replaceAll('٬', '').replaceAll(',', '');
    final amount = int.tryParse(rawAmount) ?? 0;
    if (amount <= 0) {
      ScaffoldMessenger.of(context).showSnackBar(
        const SnackBar(
          content: Text('لطفاً مبلغ خرید را به‌صورت عددی وارد کنید.'),
        ),
      );
      return;
    }

    final result = await Navigator.push<String?>(
      context,
      MaterialPageRoute(
        builder: (_) => const SellerScanBuyerQrPage(),
      ),
    );
    if (result == null) return;

    final parts = result.split('|');
    if (parts.length < 4 || parts[0] != 'SOMA_PAY') {
      ScaffoldMessenger.of(context).showSnackBar(
        const SnackBar(
          content: Text('QR اپ خریدار معتبر نیست.'),
        ),
      );
      return;
    }

    final buyerAmount = int.tryParse(parts[1]) ?? 0;
    final buyerWallet = parts[2];
    final txId = parts[3];

    if (buyerAmount != amount) {
      setState(() {
        _statusText =
            'مبلغ واردشده با مبلغ داخل QR خریدار همخوانی ندارد.';
        _confirmedTx = null;
        _receiptPayload = null;
        _canGenerateReceipt = false;
        _showQr = false;
      });
      ScaffoldMessenger.of(context).showSnackBar(
        const SnackBar(
          content:
              Text('مبلغ خریدار با مبلغ ثبت‌شده برای این خرید متفاوت است.'),
        ),
      );
      return;
    }

    final tx = SellerStore.addDemoPayment(
      amount: amount,
      method: 'QR دوطرفه (دمو)',
      descriptionOverride:
          'پرداخت از خریدار آفلاین سوما با QR ($buyerWallet)',
      somaCodeOverride: txId,
    );
    await SellerWalletStore.add(tx.amount);

    setState(() {
      _confirmedTx = tx;
      _receiptPayload = null;
      _canGenerateReceipt = true;
      _showQr = false;
      _statusText =
          'مبلغ انتقال صحیح است و تراکنش تأیید شد.\nبرای تولید QR رسید نهایی، دکمه زیر را بزنید.';
    });
  }

  void _generateReceiptQr() {
    if (_confirmedTx == null) return;
    final payload = _buildReceiptPayload(_confirmedTx!);
    setState(() {
      _receiptPayload = payload;
      _showQr = true;
      _statusText =
          'QR رسید نهایی ساخته شد. به خریدار بگویید این کد را اسکن کند.';
    });
  }

  @override
  Widget build(BuildContext context) {
    return Directionality(
      textDirection: TextDirection.rtl,
      child: Scaffold(
        appBar: AppBar(
          title: const Text('دریافت با QR کد'),
        ),
        body: SingleChildScrollView(
          padding: const EdgeInsets.all(16),
          child: Column(
            crossAxisAlignment: CrossAxisAlignment.start,
            children: [
              const Text(
                'مبلغ خرید',
                style: TextStyle(
                  fontSize: 16,
                  fontWeight: FontWeight.w600,
                ),
              ),
              const SizedBox(height: 8),
              TextField(
                controller: _amountController,
                keyboardType: TextInputType.number,
                decoration: InputDecoration(
                  hintText: 'مثلاً ۲۵۰۰۰ تومان',
                  border: OutlineInputBorder(
                    borderRadius: BorderRadius.circular(16),
                  ),
                ),
              ),
              const SizedBox(height: 16),
              SizedBox(
                width: double.infinity,
                child: FilledButton(
                  onPressed: _scanBuyerQr,
                  child: const Text('اسکن QR اپ خریدار'),
                ),
              ),
              const SizedBox(height: 24),
              const Text(
                'وضعیت دریافت',
                style: TextStyle(
                  fontSize: 16,
                  fontWeight: FontWeight.w600,
                ),
              ),
              const SizedBox(height: 8),
              Container(
                width: double.infinity,
                decoration: BoxDecoration(
                  color: Colors.grey.shade100,
                  borderRadius: BorderRadius.circular(16),
                  border: Border.all(color: Colors.grey.shade300),
                ),
                padding: const EdgeInsets.all(12),
                child: Text(
                  _statusText,
                  style: const TextStyle(fontSize: 14),
                ),
              ),
              const SizedBox(height: 16),
              SizedBox(
                width: double.infinity,
                child: FilledButton.tonal(
                  onPressed: _canGenerateReceipt ? _generateReceiptQr : null,
                  child:
                      const Text('تولید و نمایش QR رسید نهایی برای خریدار'),
                ),
              ),
              const SizedBox(height: 24),
              if (_showQr && _receiptPayload != null) ...[
                const Text(
                  'QR رسید نهایی برای خریدار',
                  style: TextStyle(
                    fontSize: 16,
                    fontWeight: FontWeight.w600,
                  ),
                ),
                const SizedBox(height: 12),
                Center(
                  child: Container(
                    decoration: BoxDecoration(
                      color: Colors.white,
                      borderRadius: BorderRadius.circular(16),
                      boxShadow: [
                        BoxShadow(
                          color: Colors.black.withOpacity(0.05),
                          blurRadius: 8,
                          offset: const Offset(0, 4),
                        ),
                      ],
                    ),
                    padding: const EdgeInsets.all(16),
                    child: QrImageView(
                      data: _receiptPayload!,
                      version: QrVersions.auto,
                      size: 220,
                    ),
                  ),
                ),
                const SizedBox(height: 8),
                const Center(
                  child: Text(
                    'این کد را خریدار با اپ آفلاین سوما اسکن کند.',
                    style: TextStyle(fontSize: 14),
                  ),
                ),
              ],
            ],
          ),
        ),
      ),
    );
  }
}

// صفحه اسکن QR اپ خریدار در اپ فروشنده
class SellerScanBuyerQrPage extends StatelessWidget {
  const SellerScanBuyerQrPage({super.key});

  @override
  Widget build(BuildContext context) {
    return Directionality(
      textDirection: TextDirection.rtl,
      child: Scaffold(
        appBar: AppBar(
          title: const Text('اسکن QR اپ خریدار'),
        ),
        body: MobileScanner(
          onDetect: (capture) {
            if (capture.barcodes.isEmpty) return;
            final barcode = capture.barcodes.first;
            final value = barcode.rawValue;
            if (value != null && value.isNotEmpty) {
              Navigator.pop(context, value);
            }
          },
        ),
      ),
    );
  }
}

