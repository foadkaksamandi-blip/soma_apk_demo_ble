      - name: Build buyer release APK
        working-directory: soma_demo
        run: flutter build apk --release --no-shrink

      - name: Upload buyer APK
        uses: actions/upload-artifact@v4
        with:
          name: soma_buyer_app-release.apk
          path: soma_demo/build/app/outputs/flutter-apk/app-release.apk

  # =========================
  # اپ فروشنده (۴ صفحه + موجودی واقعی فروشنده + گزارش/رسید)
  # =========================
  build-seller:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create seller app & deps
        run: |
          flutter --version
          rm -rf soma_seller_demo || true
          flutter create --platforms=android soma_seller_demo
          cd soma_seller_demo
          flutter pub add qr_flutter
          flutter pub add shared_preferences

      - name: Write seller main.dart
        working-directory: soma_seller_demo
        shell: bash
        run: |
          mkdir -p lib
          cat > lib/main.dart <<'DART'
          import 'package:flutter/material.dart';
          import 'package:qr_flutter/qr_flutter.dart';
          import 'package:shared_preferences/shared_preferences.dart';

          void main() {
            runApp(const SomaOfflineSellerApp());
          }

          class SomaOfflineSellerApp extends StatelessWidget {
            const SomaOfflineSellerApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                title: 'اپ آفلاین سوما - فروشنده',
                theme: ThemeData(
                  useMaterial3: true,
                  colorSchemeSeed: Colors.teal,
                ),
                home: const SellerHomePage(),
              );
            }
          }

          // مدل ساده تراکنش‌های فروشنده
          class SellerTransaction {
            final int amount;
            final String method; // 'QR کد' یا 'بلوتوث'
            final DateTime time;
            final String description;
            final String somaCode;
            final String bankCode;

            SellerTransaction({
              required this.amount,
              required this.method,
              required this.time,
              required this.description,
              required this.somaCode,
              required this.bankCode,
            });
          }

          // ذخیره سادهٔ تراکنش‌ها در حافظه (runtime)
          class SellerStore {
            static final List<SellerTransaction> transactions = [];
            static int _counter = 1;

            static SellerTransaction addDemoPayment({
              required int amount,
              required String method,
            }) {
              final now = DateTime.now();
              final somaCode = 'SOMA-${now.millisecondsSinceEpoch}';
              final bankCode = 'BNK${_counter.toString().padLeft(6, '0')}00';
              _counter++;

              final tx = SellerTransaction(
                amount: amount,
                method: method,
                time: now,
                description: 'پرداخت دمو از خریدار آفلاین سوما',
                somaCode: somaCode,
                bankCode: bankCode,
              );
              transactions.insert(0, tx);
              return tx;
            }
          }

          // ذخیره موجودی فروشنده در گوشی
          class SellerWalletStore {
            static int balance = 0;
            static bool _initialized = false;

            static Future<void> load() async {
              if (_initialized) return;
              final prefs = await SharedPreferences.getInstance();
              balance = prefs.getInt('seller_balance') ?? 0;
              _initialized = true;
            }

            static Future<void> add(int amount) async {
              await load();
              balance += amount;
              final prefs = await SharedPreferences.getInstance();
              await prefs.setInt('seller_balance', balance);
            }
          }

          // صفحه اول – اپ فروشنده
          class SellerHomePage extends StatefulWidget {
            const SellerHomePage({super.key});

            @override
            State<SellerHomePage> createState() => _SellerHomePageState();
          }

          class _SellerHomePageState extends State<SellerHomePage> {
            int _walletBalance = 0;
            int _todayTotal = 0;
            bool _loaded = false;

            @override
            void initState() {
              super.initState();
              _initWallet();
            }

            Future<void> _initWallet() async {
              await SellerWalletStore.load();
              setState(() {
                _walletBalance = SellerWalletStore.balance;
                _loaded = true;
              });
            }

            Future<void> _registerDemoPayment(SellerTransaction tx) async {
              await SellerWalletStore.add(tx.amount);
              setState(() {
                _walletBalance = SellerWalletStore.balance;
                _todayTotal += tx.amount;
              });
            }

            void _openBluetoothReceive() async {
              final tx = await Navigator.push<SellerTransaction?>(
                context,
                MaterialPageRoute(
                  builder: (_) => const SellerBluetoothReceivePage(),
                ),
              );
              if (tx != null) {
                await _registerDemoPayment(tx);
              }
            }

            void _openQrReceive() async {
              final tx = await Navigator.push<SellerTransaction?>(
                context,
                MaterialPageRoute(
                  builder: (_) => const SellerQrReceivePage(),
                ),
              );
              if (tx != null) {
                await _registerDemoPayment(tx);
              }
            }

            void _openReports() {
              Navigator.push(
                context,
                MaterialPageRoute(
                  builder: (_) => const SellerTransactionsPage(),
                ),
              );
            }

            @override
            Widget build(BuildContext context) {
              return Directionality(
                textDirection: TextDirection.rtl,
                child: Scaffold(
                  appBar: AppBar(
                    title: const Text('اپ آفلاین سوما'),
                    actions: [
                      IconButton(
                        icon: const Icon(Icons.receipt_long),
                        tooltip: 'گزارش تراکنش‌ها و رسیدها',
                        onPressed: _openReports,
                      ),
                    ],
                  ),
                  body: SingleChildScrollView(
                    padding: const EdgeInsets.all(16),
                    child: Column(
                      crossAxisAlignment: CrossAxisAlignment.start,
                      children: [
                        const Align(
                          alignment: Alignment.centerRight,
                          child: Text(
                            'اپ فروشنده',
                            style: TextStyle(
                              fontSize: 18,
                              fontWeight: FontWeight.w600,
                            ),
                          ),
                        ),
                        const SizedBox(height: 16),
                        _buildMerchantCard(),
                        const SizedBox(height: 16),
                        _buildWalletCard(),
                        const SizedBox(height: 24),
                        const Text(
                          'انتخاب نحوه دریافت',
                          style: TextStyle(
                            fontSize: 16,
                            fontWeight: FontWeight.w600,
                          ),
                        ),
                        const SizedBox(height: 12),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton(
                            onPressed: _loaded ? _openBluetoothReceive : null,
                            child: const Text('دریافت با بلوتوث'),
                          ),
                        ),
                        const SizedBox(height: 8),
                        SizedBox(
                          width: double.infinity,
                          child: FilledButton.tonal(
                            onPressed: _loaded ? _openQrReceive : null,
                            child: const Text('دریافت با QR کد'),
                          ),
                        ),
                        const SizedBox(height: 24),
                        const Text(
                          'برای مشاهدهٔ جزییات تراکنش‌ها و رسیدها، روی آیکن گزارش در بالای صفحه بزنید.',
                          style: TextStyle(fontSize: 13),
                        ),
                      ],
                    ),
                  ),
                ),
              );
