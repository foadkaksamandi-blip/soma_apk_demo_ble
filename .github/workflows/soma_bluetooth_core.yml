name: Soma Bluetooth Core APK

on:
  push:
    paths:
      - 'soma_bluetooth_core/**'
      - '.github/workflows/soma_bluetooth_core.yml'
  workflow_dispatch:

jobs:
  build-bt-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # اگر نخواستی نسخه رو قفل کنی، همین خط رو می‌تونی حذف کنی
          # flutter-version: '3.24.0'

      - name: Get Flutter packages
        working-directory: soma_bluetooth_core
        run: flutter pub get

      - name: Build soma_bluetooth_core APK (release, no shrink)
        working-directory: soma_bluetooth_core
        run: flutter build apk --release --no-shrink

      - name: Upload soma_bluetooth_core APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: soma_bluetooth_core-apk
          path: soma_bluetooth_core/build/app/outputs/flutter-apk/app-release.apk
